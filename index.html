<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <title>Trabajo Final SO</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s10 m10">
                <h3>Trabajo Final - SO</h3>
            </div>
        </div>
        <div class="row">
            <form action="#">
                <p>
                    <label>
                    <input class="with-gap" name="group1" type="radio" onclick="unaDir()" checked />
                    <span>1 Dirección IP</span>
                    </label>
                </p>
                <p>
                    <label>
                    <input class="with-gap" name="group1" type="radio" onclick="dosDir()" />
                    <span>2 Direcciones IP</span>
                    </label>
                </p>
            </form>
            <form method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="dir1" type="text" class="validate">
                        <label for="dir1">IP #1</label>
                        </div>
                    <div class="input-field col s6" id="ip2">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="mascara" type="text" class="validate">
                        <label for="mascara">Máscara de Red</label>
                    </div>
                </div>
                <div class="row">
                    <input value="Enviar" class="waves-effect waves-light btn" type="button" onclick="comprobar()">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s6" id="resultados"></div>
        </div>
    </div>


    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="materialize/jquery-3.4.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
